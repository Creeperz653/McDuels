#The items that will be shown when selecting a entity to go up against
#Eggs or Skulls
GUIType: Eggs
Prefix: "Bot"
PlayerPvPBot:
  Settings:
    Enabled: true
    AutoEquipArmor: true
    SwitchFromMeleeToRange: true
    UseSnowBalls: true
    UseEgg: true
    UseBow: true
    #Bypass Potion drink delay
    FastPotion: false
    UseGolenApple: true
    UseStrengthPotion: true
    UseSpeedPotion: true
    UseFireResistancePotion: true
    UseSplashHealingPotion: true
    UseSplashFireResistancePotion: true
    UseSplashStrengthPotion: true
    UseSplashSpeedPotion: true
    UseSplashWeaknessPotion: true
    UseSplashSlownessPotion: true
    UseSplashPoisonPotion: true
    #Used when NoKits is selected
    UseBotKit: true
    #Walk left to right
    Strafe: true
    #Jump 
    Crit: true
    #Horizontal knockback
    KnockBackAmount: -0.2
    #Vertical knockback
    KnockBackAmountUpward: -0.5
    Soup:
      Use: true
      Health: 3
  Easy:
    AttackDelayTicks: 16
    AttackRangeDelayTicks: 26
  Normal:
    AttackDelayTicks: 12
    AttackRangeDelayTicks: 24
  Hard:
    AttackDelayTicks: 8
    AttackRangeDelayTicks: 22
  Expert:
    AttackDelayTicks: 5
    AttackRangeDelayTicks: 20
    #Used when NoKits is selected
  BotKit:
      iteminhand:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_SWORD
      helmet:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_HELMET
      chestplate:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_CHESTPLATE
      leggings:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_LEGGINGS
      boots:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_BOOTS
  #Key Name:Skin
  Names:
  - SteviePlaysMc:SteviePlaysMc
  - Steve:Steve
  - Notch:Notch
  - Herobrine:Herobrine
SkeletonPvPBot:
# Effects are used randomly
  Settings:
    Enabled: true
    DistanceFromPlayer: 150
    UseKnockBackBow: true
    UseFlameBow: true
    UseWeaknessEffect: true
    UseSlownessEffect: true
    UsePoisonEffect: true
  Easy:
    Health: 20
    AttackRangeDelayTicks: 20
  Normal:
    Health: 25
    AttackRangeDelayTicks: 20
  Hard:
    Health: 30
    AttackRangeDelayTicks: 20
  Expert:
    Health: 35
    AttackRangeDelayTicks: 20
  Names:
  - Skeleton
  - Shooter
